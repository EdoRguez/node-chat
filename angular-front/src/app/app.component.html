<div class="container mt-2">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-4 offset-lg-4">
            <div class="box-chat p-2 overflow-hidden">
                <div class="messages-box" *ngIf="userName" #messagesBox>
                    <ul>
                        <li *ngFor="let element of messageList">
                            <span class="single-message-box"><b>{{ element.userName | titlecase }}: </b>{{ element.message }}</span>
                        </li>
                    </ul>
                </div>
                <div class="write-message-box d-flex justify-content-between align-items-center p-1" *ngIf="userName">
                    <input class="form-control text-box" type="text" maxlength="100" #newMessage (keydown.enter)="sendMessage(newMessage.value)">
                    <span>
                        <i class="fa fa-telegram fa-2x send-button" aria-hidden="true" (click)="sendMessage(newMessage.value)"></i>
                    </span>
                </div>
                <form [formGroup]="userForm" *ngIf="!userName" class="d-flex flex-column align-items-center">
                    <small>Provide an username to start chatting!</small>
                    <div class="mt-3 d-flex">
                        <input 
                            class="form-control" 
                            required
                            maxlength="20"
                            type="text" 
                            placeholder="Username" 
                            formControlName="formUsername"
                            [class.is-invalid]="userForm.controls['formUsername'].invalid && userForm.controls['formUsername'].touched">
                        <button 
                            class="btn btn-danger ml-1" 
                            (click)="addUser()">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
